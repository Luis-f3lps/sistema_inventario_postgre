<body>
<!------------------Relatórios--------------->

                    <span id="user-name" style="border-bottom: 1px solid; display: flex; align-items: center;">

                    </span>

                <li><a href="/Inventario"><i class="fas fa-boxes"></i> Inventário</a></li>

            </nav>
        <div class="container">
            <h1>Solicitações Pendentes</h1>

          <table id="requestsTable">
            <thead>
              <tr>
                <th>Professor</th>
                <th>Laboratório</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Precisa Técnico</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- preenchido via JS -->
            </tbody>
          </table>

          <script>
                // Variável global para guardar os dados do usuário logado
    let loggedInUser = null;

    // --- FUNÇÕES DE AUTENTICAÇÃO E DADOS ---
    async function loadLoggedInUser() {
        try {
            const response = await fetch('/api/usuario-logado');
            if (!response.ok) {
                // Se não estiver logado, redireciona para a página de login
                window.location.href = '/login.html'; // Crie uma página de login
                return;
            }
            const data = await response.json();
            loggedInUser = data; // Guarda os dados do usuário

            const userNameElement = document.getElementById('user-name-text');
            userNameElement.textContent = data.nome;
            if (data.tipo_usuario === 'admin') {
                document.querySelector('.admin-menu').style.display = 'block';
            }
        } catch (error) {
            console.error('Erro ao carregar usuário logado:', error);
        }
    }

    // Função principal para carregar as solicitações da API
    async function loadRequests() {
        try {
            const res = await fetch(`/api/requests?tecnico_email=${encodeURIComponent(tecnicoEmail)}`);
            if (!res.ok) throw new Error(`Erro na rede: ${res.statusText}`);
            
            const data = await res.json();
            renderTable(data);
        } catch (error) {
            console.error('Falha ao carregar solicitações:', error);
            const tbody = document.querySelector("#requestsTable tbody");
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red; padding:20px;">Erro ao carregar dados.</td></tr>`;
        }
    }

    // Função para desenhar a tabela com os dados recebidos
    function renderTable(requests) {
        const tbody = document.querySelector("#requestsTable tbody");
        tbody.innerHTML = ""; // Limpa a tabela

        if (requests.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:20px;">Nenhuma solicitação pendente</td></tr>`;
            return;
        }

        requests.forEach(r => {
            const tr = document.createElement("tr");

            // MUDANÇA AQUI: Exibimos o status que vem da API e adicionamos uma classe CSS
            tr.innerHTML = `
                <td>${r.professor}</td>
                <td>${r.nome_laboratorio}</td>
                <td>${r.data}</td>
                <td>${r.hora_inicio.slice(0, 5)}</td>
                <td>${r.precisa_tecnico ? "Sim" : "Não"}</td>
                <td class="status status-${r.status}">${r.status}</td>
                <td>
                    <button class="btn btn-accept">Aceitar</button>
                    <button class="btn btn-reject">Recusar</button>
                </td>
            `;
            
            const acceptBtn = tr.querySelector(".btn-accept");
            const rejectBtn = tr.querySelector(".btn-reject");
            const statusEl = tr.querySelector(".status");

            acceptBtn.addEventListener("click", async () => {
                await updateRequest(r.id_aula, true);
                // MUDANÇA AQUI: Atualizamos o texto e a classe do status para o novo padrão
                statusEl.textContent = "autorizado";
                statusEl.className = "status status-autorizado";
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
            });

            rejectBtn.addEventListener("click", async () => {
                await updateRequest(r.id_aula, false);
                // MUDANÇA AQUI: Atualizamos o texto e a classe do status para o novo padrão
                statusEl.textContent = "nao_autorizado";
                statusEl.className = "status status-nao_autorizado";
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
            });

            tbody.appendChild(tr);
        });
    }

    // A função updateRequest não precisa de mudanças! A API já é inteligente.
    async function updateRequest(id, aprovado) {
        await fetch(`/api/requests/${id}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ aprovado, tecnico_email: tecnicoEmail })
        });
    }

    // Carrega os dados quando a página for aberta
    document.addEventListener('DOMContentLoaded', loadRequests);
</script>
        </html>
