<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icone3.png" type="image/png">
    <title>Inventário Produtos Químicos</title>
    <link rel="stylesheet" href="css/style5.css">
    <script src="https://kit.fontawesome.com/915b45d802.js" crossorigin="anonymous"></script>
</head>

<body>
    <!------------------Relatórios--------------->
    <header id="menu-container"></header>

    <div class="painel-gestao-solicitacoes">
        <h1>Solicitações Pendentes</h1>
        <p style="text-align: center; color: #666;">Abaixo estão as aulas que aguardam a sua aprovação.</p>

        <table class="tabela-de-aulas">
            <thead>
                <tr>
                    <th>Professor</th>
                    <th>Laboratório</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Apoio Técnico</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela-solicitacoes">
            </tbody>
        </table>
    </div>

    <script>
        // Pegar o nome do usuário logado
        function loadLoggedInUser() {
            fetch('/api/usuario-logado')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Falha ao buscar usuário. Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    const userNameElement = document.getElementById('user-name-text');
                    userNameElement.innerHTML = data.nome;

                    const userType = data.tipo_usuario ? data.tipo_usuario.trim().toLowerCase() : '';
                })
                .catch(error => console.error('Erro ao carregar usuário logado:', error));
        }
        loadLoggedInUser();

    </script>

    <script>
        let loggedInUser = null;

        async function loadLoggedInUser() {
            try {
                const response = await fetch('/api/usuario-logado');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }
                loggedInUser = await response.json();
                await loadPendingRequests();
            } catch (error) {
                console.error('Erro ao carregar utilizador:', error);
            }
        }

        async function loadPendingRequests() {
            const tbody = document.getElementById("corpo-tabela-solicitacoes");
            if (!loggedInUser || loggedInUser.tipo_usuario.trim().toLowerCase() !== 'tecnico') {
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Acesso restrito a técnicos.</td></tr>`;
                return;
            }
            try {
                const tecnicoEmail = loggedInUser.email;
                const res = await fetch(`/api/requests?tecnico_email=${encodeURIComponent(tecnicoEmail)}`);
                if (!res.ok) throw new Error('Erro na rede');

                const data = await res.json();
                renderTable(data);
            } catch (error) {
                console.error('Falha ao carregar solicitações:', error);
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">Erro ao carregar dados.</td></tr>`;
            }
        }

        function renderTable(requests) {
            const tbody = document.getElementById("corpo-tabela-solicitacoes");
            tbody.innerHTML = "";

            if (requests.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 20px;">Nenhuma solicitação pendente no momento.</td></tr>`;
                return;
            }

            requests.forEach(r => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${r.professor}</td>
                    <td>${r.nome_laboratorio}</td>
                    <td>${new Date(r.data).toLocaleDateString()}</td>
                    <td style="padding: 10px; white-space: nowrap;">${r.hora_inicio.slice(0, 5)} - ${r.hora_fim.slice(0, 5)}</td>
                    <td>${r.precisa_tecnico ? "Sim" : "Não"}</td>
                    <td><span class="etiqueta-status status-${r.status}">${r.status}</span></td>
                    <td class="celula-de-acoes">
                        <button class="botao-de-acao botao-aceitar" data-id="${r.id_aula}">Autorizar</button>
                        <button class="botao-de-acao botao-recusar" data-id="${r.id_aula}">Não Autorizar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function updateRequestStatus(id, novoStatus) {
            try {
                await fetch(`/api/requests/${id}`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ novoStatus })
                });
                const rowToRemove = document.querySelector(`button[data-id='${id}']`).closest('tr');
                if (rowToRemove) {
                    rowToRemove.style.opacity = '0';
                    setTimeout(() => rowToRemove.remove(), 300);
                }
            } catch (error) {
                console.error('Falha ao atualizar status:', error);
                alert('Não foi possível processar a sua decisão. Tente novamente.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadLoggedInUser();

            const tbody = document.getElementById("corpo-tabela-solicitacoes");
            tbody.addEventListener('click', (event) => {
                const target = event.target;
                const aulaId = target.dataset.id;

                if (!aulaId) return;

                if (target.classList.contains('botao-aceitar')) {
                    updateRequestStatus(aulaId, 'autorizado');
                } else if (target.classList.contains('botao-recusar')) {
                    updateRequestStatus(aulaId, 'nao_autorizado');
                }
            });
        });
    </script>
    <script src="js/menu.js" defer></script>

</body>

</html>
