<body>
<!------------------Relatórios--------------->

                <li><a href="/Inventario"><i class="fas fa-boxes"></i> Inventário</a></li>

            </nav>
<div class="container">
        <h1>Solicitações de Aula Pendentes</h1>
        <table id="requestsTable">
            <thead>
                <tr>
                    <th>Professor</th>
                    <th>Laboratório</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Precisa Técnico</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script>
    let loggedInUser = null;

    // Função para obter os dados do utilizador logado
    async function loadLoggedInUser() {
        try {
            const response = await fetch('/api/usuario-logado');
            if (!response.ok) {
                window.location.href = '/login.html';
                return;
            }
            loggedInUser = await response.json();
            await loadRequests();
        } catch (error) {
            console.error('Erro ao carregar utilizador:', error);
        }
    }

    // Função para carregar as solicitações com status 'analisando'
    async function loadRequests() {
        if (!loggedInUser || loggedInUser.tipo_usuario.trim().toLowerCase() !== 'normal') {
            const tbody = document.querySelector("#requestsTable tbody");
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Acesso restrito a técnicos.</td></tr>`;
            return;
        }

        try {
            const tecnicoEmail = loggedInUser.email;
            const res = await fetch(`/api/requests?tecnico_email=${encodeURIComponent(tecnicoEmail)}`);
            if (!res.ok) throw new Error('Erro na rede');
            
            const data = await res.json();
            renderTable(data);
        } catch (error) {
            console.error('Falha ao carregar solicitações:', error);
            const tbody = document.querySelector("#requestsTable tbody");
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">Erro ao carregar os dados.</td></tr>`;
        }
    }

    // Função para desenhar a tabela na tela
    function renderTable(requests) {
        const tbody = document.querySelector("#requestsTable tbody");
        tbody.innerHTML = "";

        if (requests.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Nenhuma solicitação pendente no momento.</td></tr>`;
            return;
        }

        requests.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${r.professor}</td>
                <td>${r.nome_laboratorio}</td>
                <td>${r.data}</td>
                <td>${r.hora_inicio.slice(0, 5)}</td>
                <td>${r.precisa_tecnico ? "Sim" : "Não"}</td>
                <td class="status status-analisando">analisando</td>
                <td class="actions">
                    <button class="btn-autorizar">Autorizar</button>
                </td>
            `;
            
            const authorizeBtn = tr.querySelector(".btn-autorizar");
            const statusEl = tr.querySelector(".status");

            authorizeBtn.addEventListener("click", () => authorizeRequest(r.id_aula, statusEl, authorizeBtn));

            tbody.appendChild(tr);
        });
    }

    // Função para chamar a API e autorizar a aula
    async function authorizeRequest(id, statusEl, buttonEl) {
        try {
            await fetch(`/api/requests/${id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ novoStatus: 'autorizado' }) // Envia sempre 'autorizado'
            });

            // Atualiza a interface para dar feedback imediato
            statusEl.textContent = 'autorizado';
            statusEl.className = 'status status-autorizado';
            buttonEl.textContent = 'Autorizado';
            buttonEl.disabled = true;
            
        } catch (error) {
            console.error('Falha ao autorizar:', error);
            alert('Não foi possível autorizar a aula. Tente novamente.');
        }
    }

    // Inicia o processo quando a página carrega
    document.addEventListener('DOMContentLoaded', loadLoggedInUser);
</script>

</body>
</html>
