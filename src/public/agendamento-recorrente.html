<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icone3.png" type="image/png">
    <title>Inventário Produtos Químicos</title>
    <link rel="stylesheet" href="css/style5.css">
    <script src="https://kit.fontawesome.com/915b45d802.js" crossorigin="anonymous"></script>
</head>

<body>

    <header id="menu-container"></header>

    <div class="agendamento-container">
        <h1>Agendamento Recorrente de Aulas</h1>

        <div class="seletor-fila">
            <select id="laboratorios-select2" name="laboratorio"></select>
            <select id="disciplina-select2" name="disciplinas"></select>
        </div>

        <div class="seletor-fila">
            <label for="data-inicio">De:</label>
            <input type="date" id="data-inicio">
            
            <label for="data-fim">Até:</label>
            <input type="date" id="data-fim">
            
            <label for="dia-semana">No dia da semana:</label>
            <select id="dia-semana">
                <option value="1">Segunda-feira</option>
                <option value="2">Terça-feira</option>
                <option value="3">Quarta-feira</option>
                <option value="4">Quinta-feira</option>
                <option value="5">Sexta-feira</option>
            </select>
        </div>

        <div>
            <strong>Selecione um ou mais horários:</strong>
            <div id="horarios-checkboxes" class="grade-horarios-recorrente">
                </div>
        </div>
        
        <div id="msg" class="mensagem-status"></div>
        <button id="submitBtnRecorrente" class="btn-principal">Solicitar Aulas</button>
    </div>

    <script src="js/menu.js" defer></script>
    <script src="js/agendamento-recorrente.js" defer></script>

</body>

</html>
