<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icone3.png" type="image/png">
    <title>Inventário Produtos Químicos</title>
    <link rel="stylesheet" href="css/style5.css">
    <script src="https://kit.fontawesome.com/915b45d802.js" crossorigin="anonymous"></script>
</head>

<body>
    <!------------------Relatórios--------------->
    <header id="menu-container"></header>

    <div class="painel-grelha" id="painel-grelha">

        <div class="cartao-painel cartao-aulas-autorizadas" style="display: none;">
            <h2>Próximas Aulas Autorizadas</h2>
            <ul id="lista-aulas-autorizadas" class="lista-painel"></ul>
        </div>

        <div class="cartao-painel cartao-aulas-autorizadas" style="display: block;margin-left: 400px;">
            <h1>Minhas Solicitações de Aula</h1>
            <table class="tabela-visualizacao-aulas">
                <thead>
                    <tr>
                        <th>Laboratório</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Apoio Técnico</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="minhas-aulas-tbody">
                </tbody>
            </table>
        </div>

        <div class="cartao-painel cartao-meus-laboratorios" style="display: block;margin-left: 400px;">
            <h2>Meus Laboratórios</h2>
            <ul id="lista-meus-laboratorios" class="lista-painel"></ul>
        </div>

        <div class="cartao-painel cartao-aulas-tecnico" style="display: none;">
            <h2>Aulas nos meus laboratorios</h2>
            <ul id="lista-aulas-nos-meus-laboratorios" class="lista-painel"></ul>
        </div>

    </div>

    <script src="js/menu.js" defer></script>
    <script src="js/home.js" defer></script>
</body>

</html>
